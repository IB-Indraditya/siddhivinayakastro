<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edge Machines</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      overflow-x: hidden;
    }

    .topbar {
      background-color: #002060;
      color: white;
      font-size: 14px;
      padding: 0.5rem 0;
    }

    .topbar .contact-info i,
    .topbar .social-icons i {
      margin-right: 5px;
    }

    .topbar .social-icons a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .main-navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
    }

    .navbar-brand img {
      height: 50px;
    }

    .navbar-nav .nav-link {
      font-weight: 600;
      color: white;
      margin: 0 10px;
    }

    .navbar-nav .nav-link:hover {
      color: #6098d5 !important;
    }

    .dropdown-menu {
      border-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .dropdown-menu a:hover {
      background-color: #f8f9fa;
    }
     @media (max-width: 1200px) {
        #mainNav{
            /* position: relative !important; */
            right: 2rem;
        }
     }
    /* @media (max-width: 420px) {
        .brandname{
            transform: scaleX(.7) translateX(-100px);
        }
    } */
    @media (max-width: 992px) {
      .topbar .contact-info,
      .topbar .social-icons {
        text-align: center;
        margin: 5px 0;
      }
      #mainNav{
            position: relative !important;
            right: 0;
        }
    .dropdown-menu{
        border: 0 !important;
        box-shadow: none;
    }
    .navbar-collapse{
        align-items: start !important;
    }
    /* .collapse{
        position: absolute !important;
        right: 0 !important;
    } */
    }
     @media (max-width: 800px) {
        #mainNav{
            position: relative !important;
            right: auto !important;
        }
    }
     @media (max-width: 412px) {
        .mgt{
            display: none;
        }
        #mainNav{
            position: relative !important;
            right: auto !important;
        }
        }
    #mainNav{
        position: absolute;
        right: 3.2rem;
    }
    .navbar{
      transition: 1s;
    }
    .navbar:hover{
      background-color: rgba(0, 0, 0, 0.7) !important;
    }
    /* Hide navbar when scrolling down */
    .navbar-scroll-up {
      top: 0 !important;
      transition: top 0.4s;
    }

    .navbar-scroll-down {
      top: -100px !important;
      transition: top 0.4s;
    }


  </style>
</head>

<body>
  <!-- Top Bar -->
  <!-- Background Section -->
  <div style="background: url('images/bg-hero.jpg') no-repeat center center/cover; height: 500px; position: relative;">
    
    <!-- Transparent Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top py-3 navbar-scroll-up">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="images/edgelogo.png" alt="Logo" style="height: 40px;" class="me-2">
          <span class="fw-bold text-white">Edge Machines</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Product</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Download</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Video</a></li>
            <!-- <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li> -->
            <li class="nav-item">
              <a href="#" class="btn btn-warning rounded-pill px-4 fw-bold ms-3" style="background-color: #f26522; border: none;">
                Contact Us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Optional Hero Heading -->
    <!-- <div class="container h-100 d-flex align-items-end pb-5">
      <div class="text-white">
        <h1 class="display-5 fw-bold">Mission, Vision<br>Core Values</h1>
        <p class="lead">Grow with OR</p>
      </div>
    </div>
  </div> -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    window.addEventListener("scroll", function () {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop && currentScroll > 100) {
        // Scrolling down
        navbar.classList.remove("navbar-scroll-up");
        navbar.classList.add("navbar-scroll-down");
        document.querySelector(".navbar").style.setProperty("background", "rgba(0, 0, 0, 0.4)", "important");
      } else {
        // Scrolling up
        navbar.classList.remove("navbar-scroll-down");
        navbar.classList.add("navbar-scroll-up");
        document.querySelector(".navbar").style.setProperty("background", "rgba(0, 0, 0, 0.7)", "important");
        // document.querySelector(".navbar").style.background="rgba(0, 0, 0, 0.6) !important;";
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>


</body>
</html>
